name: Deploy Sonopresta to OVH (SFTP)

on:
  push:
    branches: [ main ]          # déploie à chaque push sur main
  workflow_dispatch:             # permet un lancement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Déploiement SFTP avec mot de passe
      - name: Deploy to OVH via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.OVH_HOST }}    # ftp.cluster100.hosting.ovh.net
          username: ${{ secrets.OVH_USER }}  # sonoprf
          password: ${{ secrets.OVH_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: ./www/                  # on envoie UNIQUEMENT le contenu de ./www
          server-dir: /www/                  # dossier public OVH (login = /home/sonoprf)
          dangerous-clean-slate: false       # on ne supprime rien côté serveur
          exclude: |
            **/.git*
            **/.github*
            **/node_modules*
            **/*.md
            **/*.map
            **/.env*
            **/.DS_Store
